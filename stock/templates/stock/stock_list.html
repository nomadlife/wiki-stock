{% extends "stock/base.html" %}
{% load wiki_tags %}

{% block wiki_pagetitle %}home{% endblock %}

{% block wiki_contents %}
<div class="jumbotron">
      <h1>종목 리스트</h1>

      <table class="table table-striped">
            <thead>
                  <tr>
                        <th>종목코드</th>
                        <th>종목명</th>
                        <th>업종</th>

                  </tr>
            </thead>
            <tbody>
                  {% for item in file_content %}
                  <tr>
                        
                        <td><a href="#">{{ item.2 }}</a></td>
                        <td>{{ item.1 }}</td>
                        <td>{{ item.3}}</td>
                        
                  </tr>
                  {% endfor %}
            </tbody>
      </table>

</div>


{% endblock %}
